<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-custom">
            <ul>
                <li>
                    <input type="range" min="0" max="25" value="0" id="range-column">
                    <label for="range-column" id="label-column">Colunas</label>
                </li>
                <li>
                    <input type="range" min="0" max="25" value="0" id="range-row">
                    <label for="range-row" id="label-row">Linhas</label>
                </li>
                <li>
                    <input type="color" id="color">
                </li>
                <li>
                    <button id="button">Gerar grid</button>
                </li>
                <li>
                    <button id="reset">Apagar</button>
                </li>
            </ul>
        </div>
        <div class="container-divs"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
